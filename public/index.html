<div class="container" ng-controller="StartPageCtrl">
  <div class="page-header">
    <h1>Start Page
      <small>내 시작 페이지</small>
    </h1>
  </div>
  <div class="row" ng-repeat="row in content.rows">
    <div class="col-md-6" ng-repeat="col in row.cols">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>
            {{ col.title }}
          </h4>
        </div> <!-- panel-heading -->
        <div class="panel-body">
          <ul class="list-unstyled">
            <li ng-repeat="item in col.items">
              <a href="{{ item.url }}" target="_blank" ng-if="!item.subdomains.length">
                {{ item.name }}
              </a>
              <ul class="list-inline" ng-if="item.subdomains.length > 0">
                <li ng-repeat="subdomain in item.subdomains">
                  <a href="{{ subdomain.url }}" target="_blank">
                    {{ subdomain.name }}
                  </a>
                  |
                </li>
                <li>
                  <a href="{{ item.url }}" target="_blank">
                    {{ item.name }}
                  </a>
                </li>
              </ul>      <!-- list-inline -->
            </li>
          </ul>          <!-- list-unstyled -->
        </div>           <!-- panel-body -->
      </div>             <!-- panel -->
    </div>               <!-- col -->
  </div>                 <!-- row -->
</div>                   <!-- container -->
<script src="/bower_components/angular/angular.min.js"></script>
